<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>calculater</title>
  </head>
  <body>
    <div class="main1">
      <div class="main2">
        <div class="result">
          <h2 id="show" value='9'></h2>
        </div>
        <div class="input">
          <div class="input1">
            <input type="button" value="7" id="b7" class="btnNum" onclick="inputNumber(7)" />
            <input type="button" value="8" id="b8" class="btnNum" onclick="inputNumber(8)" />
            <input type="button" value="9" id="b9" class="btnNum" onclick="inputNumber(9)" />
            <input type="button" value="4" id="b4" class="btnNum" onclick="inputNumber(4)" />
            <input type="button" value="5" id="b5" class="btnNum" onclick="inputNumber(5)" />
            <input type="button" value="6" id="b6" class="btnNum" onclick="inputNumber(6)" />
            <input type="button" value="3" id="b3" class="btnNum" onclick="inputNumber(3)" />
            <input type="button" value="2" id="b2" class="btnNum" onclick="inputNumber(2)" />
            <input type="button" value="1" id="b1" class="btnNum" onclick="inputNumber(1)" />
            <input type="button" value="0" id="b0" class="btnNum" onclick="inputNumber(0)" />
            <input type="button" value="." id="bdot" class="btnNum" onclick="inputNumber('.')" />
            <input type="button" value="+" id="badd" class="btnOperator" onclick="inputOperator('+')"/>
          </div>
          <div class="input2">
            <input type="button" value="/" id="bdiv" class="btnOperator" onclick="inputOperator('/')" />
            <input type="button" value="*" id="bmul" class="btnOperator" onclick="inputOperator('*')" />
            <input type="button" value="-" id="bsub" class="btnOperator" onclick="inputOperator('-')" />
            <input type="button" value="=" id="bequal" class="btnOperator" onclick="inputOperator('=')" />
          </div>
        </div>
      </div>
    </div>
    <script src="function.js"></script>
  </body>
</html>
